<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fripapita | Cambiar contraseña</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/CSS/style_password.css">
    <link rel="icon" href="../../static/IMG/logo_final.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    {% block start %}
    <div class="continer">

        <div align="center"><img src="../../static/IMG/cambiar contraseña.png"></div>
        <div align="center"><img src="../../static/IMG/Logo_negro.png"></div>

        <form method="post" class="form" id="form">
            {% csrf_token %}
            <h4>Cambiar contraseña</h4>
            {% if messages %}
    
            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
    
         
            <div class="form-group">
                <label for="password">contraseña<i class="fas fa-key icon" aria-hidden="true"></i></label>
                <input type="text" name="new_password"  class="form-control">
               
            </div>
    
    
    
            <div class="form-group">
                <label for="password">Re confirma la contraseña<i class="fas fa-key icon" aria-hidden="true"></i></label>
                <input type="text" name="reconfirm_password"   class="form-control">
               
            </div>
    
    
            <input type="hidden" name="user_id" value="{{user_id}}">
            
           
            <button class="btn" type="submit">Cambiar</button>
    
        </form>
    </div>
    
    {% endblock %}


    
</body>
</html>
