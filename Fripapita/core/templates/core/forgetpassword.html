<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fripapita | Olvidé la contraseña</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/CSS/style_password.css">
    <link rel="icon" href="../../static/IMG/logo_final.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>


{% block start %}
<div class="continer">

    <div align="center"><img src="../../static/IMG/olvidé mi contraseña.png"></div>
    <div align="center"><img src="../../static/IMG/logo_amarillo_preview_rev_1.png"></div>

    <form class="form" method="post" id="form">
        {% csrf_token %}
        <h4> Olvidé la contraseña</h4>

        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

     
        <div class="form-group">
            <label for="password">Ingrese su nombre de usuario<i class="fa fa-user" aria-hidden="true"></i></label>
            <input type="text" name="username"  class="form-control">
           
        </div>

        
       
        <button class="btn" type="submit">Enviar</button>

    </form>
</div>

{% endblock %}


    
</body>
</html>
